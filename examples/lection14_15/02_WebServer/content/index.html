<HTML>
<style>
    #my_list {
            border: 2px solid darkgrey;
            border-radius: 5px;
            padding: 15px;
            margin: 100px auto;
            width: 300px;
            height: 500px;
            position: fixed;
            left: 50px;
            top: 0px;
        }

    </style>
<script>
    var current_name;
    window.onload = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "request?session_id=100", true);
        xhr.send();

        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var jsonData = xhr.responseText;
                var jsObject = JSON.parse(jsonData);
                var length = jsObject.length;
                var text = "<ul id='my-list'>";
                for (var i = 0; i < length; i++)
                    text += "<li>" + jsObject[i].id + "</li>";
                text += "</ul><br/><br/>"
                document.getElementById("my_list").innerHTML = text;
            }
            
        }
    }
</script>
<body>
    <div id="my_list"></div>
</body>
</HTML>
