<html>

<head>
    <title>
        Simple site
    </title>
    <h1>Simple Site</h1>
</head>
<style>
    #login {
        border: 2px solid rgb(221, 25, 25);
        border-radius: 5px;
        padding: 15px;
        margin: 100px auto;
        width: 300px;
        height: 300px;
    }

    h2 {
        color: rgb(80, 54, 194);
    }

    label {
        color: rgb(63, 97, 50);
    }
</style>
<script>
    function login() {
        document.getElementById("result").innerHTML = "<h1>Login successful</h1>";
    }

    function signup() {
        alert("sign up");
    }
</script>

<body>
    <div id="login">
        <h2>Login</h2>
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username">
        <br /><br />
        <label for="pass">Password (8 characters minimum):</label><br />
        <input type="password" id="pass" name="password" minlength="8" required>
        <br /><br />
        <div id="message"></div>
        <br /><br />
        <input type="submit" value="Sign in" onclick="login()">
        <input type="submit" value="Sign up" onclick="signup()">

        <div id="result"></div>
    </div>
</body>

</html>
